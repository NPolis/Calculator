<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input id="displayCalc" type="text" class="display" placeholder="0" disabled />

        <div class="buttons">

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="math">÷</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="math">×</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="math">−</button>

            <button>0</button>
            <button>.</button>
            <button id="result">=</button>
            <button id="math">+</button>

            <button id="clear">↺</button>

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
